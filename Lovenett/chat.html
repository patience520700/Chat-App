    // Gestion du dark mode
document.addEventListener('DOMContentLoaded', function() {
  const darkModeToggle = document.getElementById('dark-mode-toggle');
  
  darkModeToggle.addEventListener('click', toggleDarkMode);
  
  // VÃ©rifier le mode stockÃ©
  if (localStorage.getItem('darkMode') === 'enabled') {
    document.body.classList.add('dark-mode');
  }
});

// Fonction pour basculer le mode sombre
function toggleDarkMode() {
  document.body.classList.toggle('dark-mode');
  const isDarkMode = document.body.classList.contains('dark-mode');
  localStorage.setItem('darkMode', isDarkMode ? 'enabled' : 'disabled');
}

// Fonction pour mettre Ã  jour la liste des contacts
function updateContactsList() {
  const contactsList = document.getElementById('contacts-list');
  contactsList.innerHTML = '';
  
  contacts.forEach(contact => {
    if (contact.id !== currentUser.uid) { // Ne pas afficher l'utilisateur courant
      const contactItem = document.createElement('li');
      contactItem.className = 'contact-item';
      contactItem.innerHTML = `
        <div class="contact-avatar">${contact.name.charAt(0)}</div>
        <div class="contact-info">
          <div class="contact-name">${contact.name} 
            <span class="${contact.online ? 'online' : 'offline'}"></span>
          </div>
          <div class="contact-last-msg">${contact.lastMessage || 'No messages yet'}</div>
        </div>
      `;
      
      // Ajouter le reste de la logique de gestion des clics...
      contactsList.appendChild(contactItem);
    }
  });
}
