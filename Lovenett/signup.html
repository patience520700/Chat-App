<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - LðŸ’žvenett</title>
  <link rel="stylesheet" href="main.css"> <!-- Link to your CSS file -->
</head>
<body>

  <!-- Signup Container -->
  <div class="signup-container">
    <h1>Create Account</h1>
      <form id="signup-form">
      <div class="form-group">
        <label for="register-username">Username</label>
        <input type="text" id="register-username" required>
      </div>
      <!-- Email Input -->
      <div class="form-group">
        <label for="email">Email</label>
        <input  
          type="email"
          id="email"
          name="email"
          placeholder=""
          required
        />
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <input  
          type="gender"
          id="gender"
          name="email"
          placeholder=""
          required
        />
      </div>

      <div class="form-group">
        <label for="register-birthdate">Birthdate</label>
        <input type="date" id="register-birthdate" required>
      </div>

      <div class="form-group">
        <label for="register-country">Country</label>
        <select id="register-country" required>
          <option value="" disabled selected>Select Country</option>
          <!-- Countries will be populated via JS -->
        </select>
      </div>

      <!-- Phone Number Input -->
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder=""
          pattern="[0-9]{10}"
          required
        />
        <small>Format: +233000000000 (10 digits)</small>
      </div>

      <!-- Password Input -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder=""
          minlength="8"
          required
        />
        <small>Minimum 8 characters</small>
      </div>

      <div class="form-group">
        <label for="confirm password">Confirm Password</label>
        <input
          type="confirm password"
          id="confirm password"
          name="confirm password"
          placeholder=""
          minlength="8"
          required
        />

      <!-- Submit Button -->
      <button type="submit" class="btn">Sign Up</button>
    </form>

    <!-- Link to Login Page -->
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script src="signup.js"></script>
</body>
</html>
