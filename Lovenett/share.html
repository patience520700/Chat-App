<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Share LðŸ’žvenett</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #FF6B8B;
      --secondary: #FFB8C6;
      --accent: #FF4757;
      --dark: #2F3542;
      --light: #F8F9FA;
      --white: #FFFFFF;
      --shadow: 0 10px 30px rgba(255, 107, 139, 0.2);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #FFF5F7 0%, #FFEEF2 100%);
      color: var(--dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .share-container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 3rem;
      background: var(--white);
      border-radius: 20px;
      box-shadow: var(--shadow);
      text-align: center;
      flex: 1;
      animation: fadeIn 0.8s ease-out;
    }
    
    h1 {
      color: var(--primary);
      font-size: 2.5rem;
      margin-bottom: 1rem;
      font-weight: 700;
      background: linear-gradient(to right, #FF6B8B, #FF4757);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    p {
      color: var(--dark);
      font-size: 1.1rem;
      margin-bottom: 2rem;
      opacity: 0.8;
    }
    
    .share-methods {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin: 3rem 0;
      flex-wrap: wrap;
    }
    
    .share-btn {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: none;
      font-size: 1.8rem;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
    }
    
    .share-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(255,255,255,0.3), transparent);
      border-radius: 50%;
    }
    
    .share-btn:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    
    .whatsapp { background: #25D366; }
    .facebook { background: #3B5998; }
    .twitter { background: #1DA1F2; }
    .telegram { background: #0088CC; }
    
    .share-link {
      background: var(--light);
      padding: 2rem;
      border-radius: 15px;
      margin-top: 2rem;
    }
    
    .link-container {
      display: flex;
      margin: 1.5rem 0;
      border-radius: 50px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    #share-url {
      flex: 1;
      padding: 1rem 1.5rem;
      border: none;
      background: var(--white);
      font-size: 1rem;
      color: var(--dark);
    }
    
    #copy-btn {
      padding: 0 2rem;
      background: var(--primary);
      color: white;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    #copy-btn:hover {
      background: var(--accent);
    }
    
    .confirmation {
      color: var(--primary);
      font-weight: 500;
      display: none;
      animation: fadeInOut 2s ease;
    }
    
    .app-footer {
      background: var(--dark);
      color: var(--light);
      padding: 1.5rem;
      text-align: center;
      margin-top: auto;
    }
    
    .footer-tabs {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .tab-content a {
      color: var(--white);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s;
    }
    
    .tab-content a:hover {
      color: var(--secondary);
      transform: translateX(5px);
    }
    
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes fadeInOut {
      0% { opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .share-container {
        padding: 2rem 1.5rem;
        margin: 1rem;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .share-btn {
        width: 60px;
        height: 60px;
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="share-container">
    <h1>Share LðŸ’žvenett with Friends</h1>
    <p>Help your friends discover meaningful connections by sharing our app!</p>
    
    <div class="share-methods">
      <button class="share-btn whatsapp" onclick="shareOnWhatsApp()">
        <i class="fab fa-whatsapp"></i>
      </button>
      <button class="share-btn facebook" onclick="shareOnFacebook()">
        <i class="fab fa-facebook-f"></i>
      </button>
      <button class="share-btn twitter" onclick="shareOnTwitter()">
        <i class="fab fa-twitter"></i>
      </button>
      <button class="share-btn telegram" onclick="shareOnTelegram()">
        <i class="fab fa-telegram-plane"></i>
      </button>
    </div>
    
    <div class="share-link">
      <p>Or copy and share this link:</p>
      <div class="link-container">
        <input type="text" id="share-url" value="https://lovenett.app" readonly>
        <button id="copy-btn" onclick="copyLink()">Copy</button>
      </div>
      <p class="confirmation" id="confirmation">Link copied to clipboard!</p>
    </div>
  </div>

  <script>
    // URL de votre application
    const appUrl = 'https://lovenett.app';
    const shareText = 'Join me on LðŸ’žvenett - the best app for meaningful connections!';
    
    function shareOnWhatsApp() {
      window.open(`https://wa.me/?text=${encodeURIComponent(shareText + ' ' + appUrl)}`);
    }
    
    function shareOnFacebook() {
      window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(appUrl)}`);
    }
    
    function shareOnTwitter() {
      window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(shareText)}&url=${encodeURIComponent(appUrl)}`);
    }
    
    function shareOnTelegram() {
      window.open(`https://t.me/share/url?url=${encodeURIComponent(appUrl)}&text=${encodeURIComponent(shareText)}`);
    }
    
    function copyLink() {
      const urlInput = document.getElementById('share-url');
      urlInput.select();
      document.execCommand('copy');
      
      const confirmation = document.getElementById('confirmation');
      confirmation.style.display = 'block';
      setTimeout(() => {
        confirmation.style.display = 'none';
      }, 2000);
    }
  </script>

  <footer class="app-footer">
    <div class="footer-tabs">
      <div class="tab-content">
        <a href="index.html">@Home</a>
      </div>
    </div>
  </footer>
</body>
</html>
