<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Share LðŸ’žvenett</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
 
  <link rel="icon" type="image/png" href="images/favicon.jpg">
  <link rel="stylesheet" href="mains.css">
  
</head>
<body>
  <div class="share-container">
    <h1>Share LðŸ’žvenett with Friends</h1>
    <p>Help your friends discover meaningful connections by sharing our app!</p>
    
    <div class="share-methods">
      <button class="share-btn whatsapp" onclick="shareOnWhatsApp()">
        <i class="fab fa-whatsapp"></i>
      </button>
      <button class="share-btn facebook" onclick="shareOnFacebook()">
        <i class="fab fa-facebook-f"></i>
      </button>
      <button class="share-btn twitter" onclick="shareOnTwitter()">
        <i class="fab fa-twitter"></i>
      </button>
      <button class="share-btn telegram" onclick="shareOnTelegram()">
        <i class="fab fa-telegram-plane"></i>
      </button>
    </div>
    
    <div class="share-link">
      <p>Or copy and share this link:</p>
      <div class="link-container">
        <input type="text" id="share-url" value="https://lovenett.app" readonly>
        <button id="copy-btn" onclick="copyLink()">Copy</button>
      </div>
      <p class="confirmation" id="confirmation">Link copied to clipboard!</p>
    </div>
  </div>

  <!-- Floating Button -->
  <div class="back-to-menu">
    <a href="index.html" class="floating-btn">
      <i class="fas fa-home"></i>
    </a>
  </div>

  <script>
    // URL de votre application
    const appUrl = 'https://lovenett.app';
    const shareText = 'Join me on LðŸ’žvenett - the best app for meaningful connections!';
    
    function shareOnWhatsApp() {
      window.open(`https://wa.me/?text=${encodeURIComponent(shareText + ' ' + appUrl)}`);
    }
    
    function shareOnFacebook() {
      window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(appUrl)}`);
    }
    
    function shareOnTwitter() {
      window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(shareText)}&url=${encodeURIComponent(appUrl)}`);
    }
    
    function shareOnTelegram() {
      window.open(`https://t.me/share/url?url=${encodeURIComponent(appUrl)}&text=${encodeURIComponent(shareText)}`);
    }
    
    function copyLink() {
      const urlInput = document.getElementById('share-url');
      urlInput.select();
      document.execCommand('copy');
      
      const confirmation = document.getElementById('confirmation');
      confirmation.style.display = 'block';
      setTimeout(() => {
        confirmation.style.display = 'none';
      }, 2000);
    }
  </script>
</body>
</html>
