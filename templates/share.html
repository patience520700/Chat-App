<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Share LðŸ’žvenett</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="images/favicon.jpg">
   <style>
    :root {
      --primary: #0062cc;
      --primary-light: #4a90e2;
      --primary-gradient: linear-gradient(135deg, #0062cc 0%, #0080ff 100%);
      --secondary: #ff4b93;
      --secondary-gradient: linear-gradient(135deg, #ff4b93 0%, #ff7eb3 100%);
      --white: #ffffff;
      --light-bg: #cce6ff;
      --text-dark: #333333;
      --text-light: #666666;
      --shadow: 0 5px 15px rgba(0, 98, 204, 0.1);
      --shadow-hover: 0 15px 30px rgba(0, 98, 204, 0.2);
      --radius: 12px;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--light-bg);
      color: var(--text-dark);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    h1, h2, h3 {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
    }
    
    .share-container {
      background: var(--white);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 40px;
      max-width: 600px;
      width: 100%;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    
    .share-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 8px;
      background: var(--primary-gradient);
    }
    
    .share-container h1 {
      color: var(--primary);
      margin-bottom: 15px;
      font-size: 2.2rem;
      position: relative;
      display: inline-block;
    }
    
    .share-container h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 4px;
      background: var(--primary-gradient);
      border-radius: 2px;
    }
    
    .share-container > p {
      color: var(--text-light);
      margin-bottom: 30px;
      font-size: 1.1rem;
    }
    
    .share-methods {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }
    
    .share-btn {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      color: var(--white);
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
    }
    
    .share-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(100%);
      transition: transform 0.3s ease;
    }
    
    .share-btn:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-hover);
    }
    
    .share-btn:hover::before {
      transform: translateY(0);
    }
    
    .whatsapp {
      background: #25D366;
      background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
    }
    
    .facebook {
      background: #3b5998;
      background: linear-gradient(135deg, #3b5998 0%, #2d4373 100%);
    }
    
    .twitter {
      background: #1DA1F2;
      background: linear-gradient(135deg, #1DA1F2 0%, #0d8bcf 100%);
    }
    
    .telegram {
      background: #0088cc;
      background: linear-gradient(135deg, #0088cc 0%, #006da0 100%);
    }
    
    .share-link {
      background: var(--light-bg);
      padding: 25px;
      border-radius: var(--radius);
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
    }
    
    .share-link p {
      margin-bottom: 15px;
      color: var(--text-dark);
      font-weight: 500;
    }
    
    .link-container {
      display: flex;
      margin-bottom: 15px;
    }
    
    #share-url {
      flex: 1;
      padding: 12px 20px;
      border: 2px solid var(--primary-light);
      border-right: none;
      border-radius: var(--radius) 0 0 var(--radius);
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      color: var(--text-dark);
      background: var(--white);
    }
    
    #copy-btn {
      padding: 0 25px;
      background: var(--primary-gradient);
      color: var(--white);
      border: none;
      border-radius: 0 var(--radius) var(--radius) 0;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    #copy-btn:hover {
      background: var(--secondary-gradient);
    }
    
    .confirmation {
      display: none;
      color: var(--primary);
      font-weight: 600;
      animation: fadeIn 0.3s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    /* Floating Buttons */
    .back-to-menu {
      position: fixed;
      bottom: 30px;
      left: 30px;
      z-index: 1000;
    }
    
    .floating-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: var(--primary-gradient);
      color: var(--white);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 15px rgba(0, 98, 204, 0.4);
      text-decoration: none;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      position: relative;
      overflow: hidden;
    }
    
    .floating-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--secondary-gradient);
      opacity: 0;
      transition: all 0.3s ease;
      z-index: -1;
    }
    
    .floating-btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 98, 204, 0.5);
    }
    
    .floating-btn:hover::before {
      opacity: 1;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .share-container {
        padding: 30px 20px;
      }
      
      .share-container h1 {
        font-size: 1.8rem;
      }
      
      .share-btn {
        width: 60px;
        height: 60px;
        font-size: 1.5rem;
      }
      
      .link-container {
        flex-direction: column;
      }
      
      #share-url {
        border-right: 2px solid var(--primary-light);
        border-radius: var(--radius) var(--radius) 0 0;
        margin-bottom: 1px;
      }
      
      #copy-btn {
        border-radius: 0 0 var(--radius) var(--radius);
        padding: 12px;
      }
      
      .back-to-menu {
        bottom: 20px;
        left: 20px;
      }
      
      .floating-btn {
        width: 50px;
        height: 50px;
        font-size: 1rem;
      }
    }
    
    @media (max-width: 480px) {
      .share-methods {
        gap: 15px;
      }
      
      .share-btn {
        width: 55px;
        height: 55px;
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="share-container">
    <h1>Share LðŸ’žvenett with Friends</h1>
    <p>Help your friends discover meaningful connections by sharing our app!</p>
    
    <div class="share-methods">
      <button class="share-btn whatsapp" onclick="shareOnWhatsApp()">
        <i class="fab fa-whatsapp"></i>
      </button>
      <button class="share-btn facebook" onclick="shareOnFacebook()">
        <i class="fab fa-facebook-f"></i>
      </button>
      <button class="share-btn twitter" onclick="shareOnTwitter()">
        <i class="fab fa-twitter"></i>
      </button>
      <button class="share-btn telegram" onclick="shareOnTelegram()">
        <i class="fab fa-telegram-plane"></i>
      </button>
    </div>
    
    <div class="share-link">
      <p>Or copy and share this link:</p>
      <div class="link-container">
        <input type="text" id="share-url" value="https://lovenett.app" readonly>
        <button id="copy-btn" onclick="copyLink()">Copy</button>
      </div>
      <p class="confirmation" id="confirmation">Link copied to clipboard!</p>
    </div>
  </div>

  <!-- Floating Button -->
  <div class="back-to-menu">
    <a href="index.html" class="floating-btn">
      <i class="fas fa-home"></i>
    </a>
  </div>

  <script>
    // URL de votre application
    const appUrl = 'https://lovenett.app';
    const shareText = 'Join me on LðŸ’žvenett - the best app for meaningful connections!';
    
    function shareOnWhatsApp() {
      window.open(`https://wa.me/?text=${encodeURIComponent(shareText + ' ' + appUrl)}`);
    }
    
    function shareOnFacebook() {
      window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(appUrl)}`);
    }
    
    function shareOnTwitter() {
      window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(shareText)}&url=${encodeURIComponent(appUrl)}`);
    }
    
    function shareOnTelegram() {
      window.open(`https://t.me/share/url?url=${encodeURIComponent(appUrl)}&text=${encodeURIComponent(shareText)}`);
    }
    
    function copyLink() {
      const urlInput = document.getElementById('share-url');
      urlInput.select();
      document.execCommand('copy');
      
      const confirmation = document.getElementById('confirmation');
      confirmation.style.display = 'block';
      setTimeout(() => {
        confirmation.style.display = 'none';
      }, 2000);
    }
  </script>
</body>
</html>
